name: CI
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  Setup:
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-key.outputs.value }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5.0.0
      
      - name: Generate Cache Key
        id: cache-key
        run: echo "value=bun-${{ runner.os }}-${{ hashFiles('bun.lockb') }}" >> $GITHUB_OUTPUT

  Verify:
    needs: Setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        task: [test, coverage, lint, build]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5.0.0
      
      - name: Install Bun
        uses: oven-sh/setup-bun@v2
      
      - name: Cache Dependencies
        uses: actions/cache@v4.3.0
        with:
          path: ~/.bun
          key: ${{ needs.Setup.outputs.cache-key }}
          restore-keys: |
            bun-${{ runner.os }}-
      
      - name: Install Dependencies
        run: bun install
      
      - name: Run Test
        if: matrix.task == 'test'
        run: bun test
      
      - name: Run Test Coverage
        if: matrix.task == 'coverage'
        run: bun test --coverage
      
      - name: Lint
        if: matrix.task == 'lint'
        run: bun run lint
      
      - name: Build
        if: matrix.task == 'build'
        run: bun run build

  Release:
    needs: [Verify]
    if: |
      github.ref == 'refs/heads/main' &&
      github.event.repository.fork == false
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5.0.0
      
      - name: Install Bun
        uses: oven-sh/setup-bun@v2
      
      - name: Cache Dependencies
        uses: actions/cache@v4.3.0
        with:
          path: ~/.bun
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lockb') }}
          restore-keys: |
            bun-${{ runner.os }}-
      
      - name: Install Dependencies
        run: bun install

      - name: Increment Version
        id: increment-version
        run: |
          CURRENT_VERSION=$(bun -p "require('./package.json').version")
          
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          VERSION_PARTS[2]=$((VERSION_PARTS[2] + 1))
          NEW_VERSION="${VERSION_PARTS[0]}.${VERSION_PARTS[1]}.${VERSION_PARTS[2]}"

          sed -i "s/\"version\": \"$CURRENT_VERSION\"/\"version\": \"$NEW_VERSION\"/" package.json
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
      
      - name: Build
        run: bun run build

      - name: Commit Version Update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "{user.id}+{user.login}@users.noreply.github.com"
          git add package.json
          git commit -m "chore: bump version to ${{ steps.increment-version.outputs.new_version }}"
          git push
      
      - name: Release
        if: |
          github.ref == 'refs/heads/main' &&
          github.event.repository.fork == false
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: bun publish --access public
